<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的照片</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
        }
        .fullscreen-image {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-color: #000;
        }
        .fullscreen-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="fullscreen-image">
        <img src="d.jpg" alt="照片">
    </div>
</body>
</html>
